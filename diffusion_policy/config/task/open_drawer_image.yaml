name: open_drawer_image

shape_meta: &shape_meta 
  obs:
    rgb:
      shape: [3, 128, 128]
      type: rgb
    agent_pose:
      shape: [4,4]
      type: low_dim
    pcd:
      shape: [3, 128, 128]
      type: pcd
  action:
    shape: [4,4]


gripper_loc_bounds: 
  _target_: diffusion_policy.common.common_utils.get_gripper_loc_bounds
  path: "/home/felix/Workspace/diffusion_policy_felix/diffusion_policy/tasks/18_peract_tasks_location_bounds.json"
  buffer: 0.0
  task: ${name}

# cameras: ['left_shoulder', 'right_shoulder', 'wrist', 'front']
cameras: ['wrist', 'front']

dataset:
  _target_: diffusion_policy.dataset.rlbench_dataset.RLBenchDataset
  root: /home/felix/Workspace/diffusion_policy_felix/data/peract
  task_name: open_drawer
  cameras: ${task.cameras}
  num_episodes: ${num_episodes}
  variation: 0
  demo_augmentation_every_n: 1
  n_obs: ${n_obs_steps}
  keypoints_only: True
  val_ratio: 0.2
  use_pcd: true
  use_rgb: true

env_runner:
  _target_: diffusion_policy.env_runner.rlbench_runner.RLBenchRunner
  data_root: ${task.dataset.root}
  task_str: "open_drawer"
  max_episodes: 1
  max_steps: ${eval:'10 if "${task.dataset.keypoints_only}" else 200'}
  max_rtt_tries: 10
  demo_tries: 1
  obs_history_augmentation_every_n: 1
  collision_checking: True
  action_dim: 8
  headless: True
  apply_cameras: ${task.cameras}
  apply_rgb: true
  apply_pc: true
  n_train_vis: 3
  n_val_vis: 3

